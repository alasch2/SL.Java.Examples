    apply plugin: 'io.sealights.on-premise.agents.plugin.sealights-gradle-plugin'

    sealights {
        appName = "GradleExampleJava8"
//        testTasks = ["test", "kuku"]
//        testListenerIgnoreLogEnabled=true
//        logLevel = "debug"
        sealightsJvmParams=[
                "sl.featuresData.ignoreAutoGeneratedMethods":true,
